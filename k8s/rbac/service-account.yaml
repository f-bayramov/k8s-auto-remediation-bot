apiVersion: v1
kind: ServiceAccount
metadata:
  name: healer-bot-sa
  namespace: default
---
# Define a Role with minimum necessary permissions (Least Privilege Principle)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-deleter-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"] # Only allow listing and deleting pods
---
# Bind the Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: healer-bot-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: healer-bot-sa
  namespace: default
roleRef:
  kind: Role
  name: pod-deleter-role
  apiGroup: rbac.authorization.k8s.io
